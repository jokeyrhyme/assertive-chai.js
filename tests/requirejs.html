<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../node_modules/requirejs/require.js"></script>
    <script>
    require.config({
      paths: { chai: '../dist/assertive-chai' }
    });
    </script>
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>

    <script>
    require(['chai'], function (chai) {
      var assert = chai.assert;
      mocha.setup('bdd'); // just so we can reuse Chai.JS's tests

      mocha.checkLeaks();
      mocha.globals(['chai']);

      describe('assertive chai', function () {

        it('behaves the same way when included via AMD', function () {
          assert.isObject(chai);
          assert.isFunction(assert);
        });

      });

      mocha.run();
    });
    </script>
  </body>
</html>
